<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unclickable button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="text">is engineering stressfull?</p>
        <div class="clip">
            <img src="engineer.png" id="image">
            <video src="video.mp4" id="video" muted loop></video>
        </div>
        <div class="buttons">
           <button onclick="saidYes()">Yes</button>
           <button onmouseover="saidNo()" id="no">No</button> 
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
